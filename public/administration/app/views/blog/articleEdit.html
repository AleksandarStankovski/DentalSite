<div>
	<p>Статии</p>
	<div data-ng-if="msg">
		<p>{{msg}}</p>
	</div>
	<form name="articleForm" novalidate>
		<div class="form-group">
			<input data-ng-model="article.title" required data-ng-maxlength="255" name="title" class="form-control input-sm">
		</div>
		<div class="form-group">
			<textarea data-ng-model="article.content" required data-ng-maxlength="5000" name="content" class="form-control"></textarea>
		</div>
		<div class="clearfix">
			<div class="pull-right">
				<button data-ng-click="remove()" class="btn btn-sm btn-default">Изтрий</button>
				<button data-ng-click="edit()" class="btn btn-sm btn-primary">Запази</button>
				<button data-ng-click="close()" class="btn btn-sm btn-danger">Затвори</button>
			</div>
		</div>
	</form>
</div>
